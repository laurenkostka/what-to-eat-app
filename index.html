<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What to Eat Tonight?</title>
    <!--
        This is a single-file web app for deciding where to get takeout!
        It uses the 5-2-1 decision method between two players (Lauren & Josh)
        Neon Izakaya Theme - Dark moody aesthetic with glowing neon signs
    -->
    <style>
        /* ========== CSS VARIABLES ==========
           Warm Tokyo Alley color palette
        */
        :root {
            --neon-pink: #FF1493;
            --neon-red: #FF4500;
            --neon-orange: #FF6B35;
            --neon-cyan: #4DD9E8;
            --neon-amber: #FFB347;
            --dark-bg: #000000;
            --dark-surface: rgba(10, 10, 10, 0.85);
            --dark-card: rgba(17, 17, 17, 0.9);
            --light: #ffffff;
            --josh-color: #4DD9E8;
            --lauren-color: #FF1493;
        }

        /* ========== BASE STYLES ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 120px;
            position: relative;
        }

        /* Tokyo alley background image - dimmed for gameplay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('alley.png') center center / cover no-repeat;
            opacity: 0.25;
            pointer-events: none;
            z-index: 0;
            transition: opacity 0.5s ease;
        }

        /* Dark overlay for better text readability */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.1) 50%,
                rgba(0, 0, 0, 0.4) 100%
            );
            pointer-events: none;
            z-index: 0;
        }

        /* ========== MAIN CONTAINER ========== */
        .container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* ========== HEADER STYLES ========== */
        header {
            text-align: center;
            padding: 25px 20px;
            background: var(--dark-surface);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 69, 0, 0.3);
            box-shadow:
                0 0 20px rgba(255, 69, 0, 0.2),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 1.8rem;
            color: var(--neon-orange);
            text-shadow:
                0 0 5px rgba(255, 107, 53, 0.6),
                0 0 15px rgba(255, 107, 53, 0.4);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--neon-amber);
            font-size: 0.9rem;
            text-shadow:
                0 0 5px rgba(255, 179, 71, 0.5);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* ========== BUTTON STYLES ========== */
        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: 2px solid;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: transparent;
            position: relative;
        }

        .btn-primary {
            border-color: var(--neon-orange);
            color: var(--neon-orange);
            text-shadow: 0 0 8px rgba(255, 107, 53, 0.5);
            box-shadow:
                0 0 8px rgba(255, 107, 53, 0.4),
                inset 0 0 8px rgba(255, 107, 53, 0.1);
        }

        .btn-primary:hover:not(:disabled) {
            background: rgba(255, 107, 53, 0.2);
            box-shadow:
                0 0 20px rgba(255, 107, 53, 0.8),
                0 0 40px rgba(255, 107, 53, 0.4),
                inset 0 0 20px rgba(255, 107, 53, 0.2);
        }

        .btn-primary:disabled {
            border-color: #333;
            color: #444;
            text-shadow: none;
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .btn-secondary {
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
            text-shadow: 0 0 8px rgba(77, 217, 232, 0.5);
            box-shadow:
                0 0 8px rgba(77, 217, 232, 0.4),
                inset 0 0 8px rgba(77, 217, 232, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(77, 217, 232, 0.2);
            box-shadow:
                0 0 20px rgba(77, 217, 232, 0.8),
                0 0 40px rgba(77, 217, 232, 0.4),
                inset 0 0 20px rgba(77, 217, 232, 0.2);
        }

        .btn-danger {
            border-color: var(--neon-red);
            color: var(--neon-red);
            text-shadow: 0 0 8px rgba(255, 69, 0, 0.5);
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 0.85rem;
        }

        /* ========== GAME SCREENS ========== */
        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ========== START SCREEN ========== */
        #start-screen {
            text-align: center;
        }

        .start-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        /* ========== PLAYER NAME DISPLAY ========== */
        .player-turn-display {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 20px;
        }

        .player-name-large {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: neonPulse 2s ease-in-out infinite;
        }

        .player-name-large.josh {
            color: var(--josh-color);
            text-shadow:
                0 0 10px rgba(77, 217, 232, 0.6),
                0 0 30px rgba(77, 217, 232, 0.3);
        }

        .player-name-large.lauren {
            color: var(--lauren-color);
            text-shadow:
                0 0 10px rgba(255, 20, 147, 0.6),
                0 0 30px rgba(255, 20, 147, 0.3);
        }

        .turn-label {
            font-size: 1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        @keyframes neonPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* ========== GAME INFO BAR ========== */
        .game-info {
            background: var(--dark-surface);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 107, 53, 0.2);
        }

        .phase-indicator {
            background: transparent;
            padding: 8px 20px;
            border-radius: 5px;
            color: var(--neon-amber);
            font-weight: bold;
            font-size: 1.1rem;
            text-shadow: 0 0 8px rgba(255, 179, 71, 0.5);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* ========== RESTAURANT CARDS - NEON LANTERN STYLE ========== */
        .restaurant-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .restaurant-card {
            background: var(--dark-card);
            padding: 18px 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 69, 0, 0.3);
            box-shadow:
                0 0 15px rgba(255, 69, 0, 0.2),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            min-height: 140px;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: cardFadeIn 0.4s ease forwards;
        }

        .restaurant-card.loaded {
            opacity: 1;
            animation: none;
        }

        .restaurant-card:nth-child(1) { animation-delay: 0.05s; }
        .restaurant-card:nth-child(2) { animation-delay: 0.1s; }
        .restaurant-card:nth-child(3) { animation-delay: 0.15s; }
        .restaurant-card:nth-child(4) { animation-delay: 0.2s; }
        .restaurant-card:nth-child(5) { animation-delay: 0.25s; }
        .restaurant-card:nth-child(6) { animation-delay: 0.3s; }
        .restaurant-card:nth-child(7) { animation-delay: 0.35s; }
        .restaurant-card:nth-child(8) { animation-delay: 0.4s; }
        .restaurant-card:nth-child(9) { animation-delay: 0.45s; }
        .restaurant-card:nth-child(10) { animation-delay: 0.5s; }
        .restaurant-card:nth-child(11) { animation-delay: 0.55s; }
        .restaurant-card:nth-child(12) { animation-delay: 0.6s; }
        .restaurant-card:nth-child(13) { animation-delay: 0.65s; }
        .restaurant-card:nth-child(14) { animation-delay: 0.7s; }
        .restaurant-card:nth-child(15) { animation-delay: 0.75s; }
        .restaurant-card:nth-child(16) { animation-delay: 0.8s; }
        .restaurant-card:nth-child(17) { animation-delay: 0.85s; }
        .restaurant-card:nth-child(18) { animation-delay: 0.9s; }
        .restaurant-card:nth-child(19) { animation-delay: 0.95s; }
        .restaurant-card:nth-child(20) { animation-delay: 1s; }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Lantern hanging effect - top glow */
        .restaurant-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 4px;
            background: var(--neon-red);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.8);
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-orange);
            box-shadow:
                0 0 25px rgba(255, 107, 53, 0.4),
                0 0 50px rgba(255, 107, 53, 0.2),
                inset 0 0 20px rgba(255, 107, 53, 0.1);
        }

        .restaurant-card.selected {
            border-color: var(--neon-cyan);
            background: rgba(77, 217, 232, 0.1);
            box-shadow:
                0 0 30px rgba(77, 217, 232, 0.6),
                0 0 60px rgba(77, 217, 232, 0.3),
                inset 0 0 30px rgba(77, 217, 232, 0.2);
        }

        .restaurant-card.selected::before {
            background: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(77, 217, 232, 0.8);
        }

        .restaurant-card.disabled {
            opacity: 0.3;
            pointer-events: none;
            filter: grayscale(0.5);
        }

        /* Info hierarchy: Cuisine > Name > Location */
        .restaurant-cuisine {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--neon-pink);
            text-shadow: 0 0 8px rgba(255, 20, 147, 0.4);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.2;
        }

        .restaurant-name {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--light);
            margin-bottom: 6px;
            line-height: 1.3;
            flex-grow: 1;
        }

        .restaurant-location {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ========== FIXED BOTTOM CONFIRMATION BAR ========== */
        .confirm-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background: var(--dark-surface);
            border-top: 1px solid rgba(255, 107, 53, 0.3);
            box-shadow:
                0 -5px 30px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 107, 53, 0.1);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .confirm-section.hidden {
            display: none;
        }

        .selection-status {
            color: #888;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .selection-status.complete {
            color: var(--neon-cyan);
            text-shadow: 0 0 8px rgba(77, 217, 232, 0.5);
        }

        #confirm-btn {
            width: 100%;
            max-width: 400px;
        }

        /* ========== WINNER SCREEN ========== */
        #winner-screen {
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            z-index: 2000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Bright alley background for winner screen */
        #winner-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('alley.png') center center / cover no-repeat;
            opacity: 0;
            z-index: -2;
            animation: winnerBgFadeIn 1s ease 0.5s forwards;
        }

        /* Subtle dark overlay for winner screen */
        #winner-screen::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.6) 100%);
            z-index: -1;
        }

        @keyframes winnerBgFadeIn {
            to { opacity: 0.75; }
        }

        #winner-screen.active {
            display: flex;
        }

        .winner-card {
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .winner-label {
            font-size: 1rem;
            color: var(--neon-amber);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 8px rgba(255, 179, 71, 0.6);
            opacity: 0;
            animation: labelFadeIn 0.5s ease 2s forwards;
        }

        @keyframes labelFadeIn {
            to { opacity: 1; }
        }

        .winner-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--neon-pink);
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .winner-name.flicker {
            animation: neonFlickerOn 2s ease-out forwards;
        }

        @keyframes neonFlickerOn {
            0% {
                opacity: 0;
                text-shadow: none;
            }
            10% {
                opacity: 0.3;
                text-shadow: 0 0 2px rgba(255, 20, 147, 0.4);
            }
            15% {
                opacity: 0;
                text-shadow: none;
            }
            25% {
                opacity: 0.5;
                text-shadow: 0 0 5px rgba(255, 20, 147, 0.5);
            }
            30% {
                opacity: 0.2;
                text-shadow: 0 0 2px rgba(255, 20, 147, 0.3);
            }
            45% {
                opacity: 0.7;
                text-shadow: 0 0 8px rgba(255, 20, 147, 0.5);
            }
            50% {
                opacity: 0.3;
                text-shadow: 0 0 4px rgba(255, 20, 147, 0.4);
            }
            65% {
                opacity: 0.9;
                text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
            }
            75% {
                opacity: 0.6;
                text-shadow: 0 0 8px rgba(255, 20, 147, 0.4);
            }
            100% {
                opacity: 1;
                text-shadow:
                    0 0 10px rgba(255, 20, 147, 0.6),
                    0 0 25px rgba(255, 20, 147, 0.3);
            }
        }

        .winner-name.pulse {
            animation: winnerPulse 2s ease-in-out infinite;
        }

        @keyframes winnerPulse {
            0%, 100% {
                text-shadow:
                    0 0 10px rgba(255, 20, 147, 0.6),
                    0 0 25px rgba(255, 20, 147, 0.3);
            }
            50% {
                text-shadow:
                    0 0 15px rgba(255, 20, 147, 0.7),
                    0 0 35px rgba(255, 20, 147, 0.4);
            }
        }

        .winner-details {
            color: #888;
            font-size: 1rem;
            letter-spacing: 2px;
            opacity: 0;
            animation: detailsFadeIn 0.5s ease 2.3s forwards;
        }

        @keyframes detailsFadeIn {
            to { opacity: 1; }
        }

        .winner-buttons {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            animation: buttonsFadeIn 0.5s ease 2.5s forwards;
        }

        @keyframes buttonsFadeIn {
            to { opacity: 1; }
        }

        /* Japanese decorative elements */
        .japanese-decor {
            position: absolute;
            font-size: 3rem;
            opacity: 0.15;
            color: var(--neon-orange);
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
            pointer-events: none;
        }

        .japanese-decor.top-left {
            top: 10%;
            left: 10%;
        }

        .japanese-decor.top-right {
            top: 10%;
            right: 10%;
        }

        .japanese-decor.bottom-left {
            bottom: 10%;
            left: 10%;
        }

        .japanese-decor.bottom-right {
            bottom: 10%;
            right: 10%;
        }

        /* ========== PLAYER TRANSITION OVERLAY ========== */
        .player-transition {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark-bg);
            z-index: 1500;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Brighter alley background for player transition */
        .player-transition::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('alley.png') center center / cover no-repeat;
            opacity: 0.5;
            z-index: -1;
        }

        .player-transition.active {
            display: flex;
        }

        .player-transition.josh-tint {
            background: transparent;
        }

        .player-transition.josh-tint::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(77, 217, 232, 0.15) 0%, rgba(0,0,0,0.7) 70%);
            z-index: -1;
        }

        .player-transition.lauren-tint {
            background: transparent;
        }

        .player-transition.lauren-tint::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(255, 20, 147, 0.15) 0%, rgba(0,0,0,0.7) 70%);
            z-index: -1;
        }

        .transition-text {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .transition-text.flicker-off {
            animation: neonFlickerOff 0.6s ease-out forwards;
        }

        .transition-text.flicker-on {
            animation: neonFlickerOnFast 0.8s ease-out forwards;
        }

        @keyframes neonFlickerOff {
            0% {
                opacity: 1;
                text-shadow:
                    0 0 5px currentColor,
                    0 0 10px currentColor,
                    0 0 20px currentColor,
                    0 0 40px currentColor;
            }
            20% { opacity: 0.8; }
            40% { opacity: 0.4; }
            50% { opacity: 0.6; }
            70% { opacity: 0.2; }
            100% {
                opacity: 0;
                text-shadow: none;
            }
        }

        @keyframes neonFlickerOnFast {
            0% {
                opacity: 0;
                text-shadow: none;
            }
            20% {
                opacity: 0.4;
                text-shadow: 0 0 5px currentColor;
            }
            30% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.7;
                text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
            }
            60% {
                opacity: 0.4;
            }
            80% {
                opacity: 0.9;
            }
            100% {
                opacity: 1;
                text-shadow:
                    0 0 5px currentColor,
                    0 0 10px currentColor,
                    0 0 20px currentColor,
                    0 0 40px currentColor,
                    0 0 80px currentColor;
            }
        }

        /* ========== RESPONSIVE ADJUSTMENTS ========== */
        @media (max-width: 399px) {
            .restaurant-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .restaurant-card {
                padding: 15px 12px;
                min-height: 130px;
            }

            .restaurant-cuisine {
                font-size: 1rem;
            }

            .restaurant-name {
                font-size: 0.85rem;
            }

            .player-name-large {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ========== HEADER ========== -->
        <header>
            <h1>What to Eat?</h1>
            <p class="subtitle">The Ultimate Takeout Decider</p>
        </header>

        <!-- ========== START SCREEN ========== -->
        <div id="start-screen" class="screen active">
            <div class="start-buttons">
                <button class="btn btn-primary" onclick="startGame()">
                    Start New Game
                </button>
            </div>
        </div>

        <!-- ========== GAME SCREEN ========== -->
        <div id="game-screen" class="screen">
            <div class="player-turn-display">
                <div class="turn-label">Current Turn</div>
                <div class="player-name-large" id="player-name-display"></div>
            </div>
            <div class="game-info">
                <span class="phase-indicator" id="phase-indicator"></span>
            </div>
            <div class="restaurant-grid" id="restaurant-grid"></div>
        </div>

        <!-- ========== WINNER SCREEN ========== -->
        <div id="winner-screen" class="screen">
            <div class="japanese-decor top-left">居</div>
            <div class="japanese-decor top-right">酒</div>
            <div class="japanese-decor bottom-left">屋</div>
            <div class="japanese-decor bottom-right">食</div>
            <div class="winner-card">
                <div class="winner-label">Tonight You're Eating At</div>
                <div class="winner-name" id="winner-name"></div>
                <div class="winner-details" id="winner-details"></div>
            </div>
            <div class="winner-buttons">
                <button class="btn btn-primary" onclick="startGame()">
                    Play Again
                </button>
                <button class="btn btn-secondary" onclick="showStartScreen()">
                    Home
                </button>
            </div>
        </div>

    </div>

    <!-- ========== CONFIRM SELECTION BUTTON ========== -->
    <div class="confirm-section" id="confirm-section">
        <div class="selection-status" id="selection-status">0 of 5 selected</div>
        <button class="btn btn-primary" id="confirm-btn" onclick="confirmSelection()" disabled>
            Confirm Selection
        </button>
    </div>

    <!-- ========== PLAYER TRANSITION OVERLAY ========== -->
    <div class="player-transition" id="player-transition">
        <div class="transition-text" id="transition-text"></div>
    </div>

    <script>
        /* ==========================================================
           JAVASCRIPT - Neon Izakaya Theme Game Logic
           ========================================================== */

        // ========== DEFAULT RESTAURANT DATA ==========
        const DEFAULT_RESTAURANTS = [
            // Alameda restaurants
            { name: "Bhan Mae Vane", cuisine: "Thai / Lao", location: "Alameda" },
            { name: "The Star on Park", cuisine: "Pizza", location: "Alameda" },
            { name: "Pizzeria Pappo", cuisine: "Pizza", location: "Alameda" },
            { name: "Mountain Mike's Pizza", cuisine: "Pizza", location: "Alameda" },
            { name: "Pasta Pelican", cuisine: "Italian", location: "Alameda" },
            { name: "Cholita Linda", cuisine: "Latin American", location: "Alameda" },
            { name: "Sidestreet Pho", cuisine: "Vietnamese", location: "Alameda" },
            { name: "Little Joe's Express", cuisine: "Chinese", location: "Alameda" },
            { name: "Hong Kong City Restaurant", cuisine: "Chinese", location: "Alameda" },
            { name: "Marugame Udon", cuisine: "Japanese", location: "Alameda" },
            { name: "Southern Comfort Kitchen", cuisine: "Southern / American", location: "Alameda" },
            { name: "Taco Fino Express", cuisine: "Mexican", location: "Alameda" },
            { name: "Jollibee", cuisine: "Filipino Fast Food", location: "Alameda" },
            { name: "La Val's Pizza", cuisine: "Pizza", location: "Alameda" },
            { name: "Sachi Sushi", cuisine: "Sushi / Japanese", location: "Alameda" },
            { name: "Calafia Taqueria", cuisine: "Mexican", location: "Alameda" },
            { name: "Pho Nation Express", cuisine: "Vietnamese", location: "Alameda" },
            { name: "Kokolo Donburi & Grill", cuisine: "Japanese", location: "Alameda" },
            // Oakland restaurants
            { name: "Zachary's Chicago Pizza", cuisine: "Deep-Dish Pizza", location: "Oakland" },
            { name: "Homeroom", cuisine: "American (Mac & Cheese)", location: "Oakland" },
            { name: "Belotti Bottega", cuisine: "Italian", location: "Oakland" },
            { name: "Mesa Maguey", cuisine: "Oaxacan Mexican", location: "Oakland" },
            { name: "Smokin Woods BBQ", cuisine: "Barbecue", location: "Oakland" },
            { name: "Limón", cuisine: "Peruvian", location: "Oakland" },
            { name: "Kitava", cuisine: "Health-Focused / Paleo", location: "Oakland" },
            { name: "To the Moon", cuisine: "Korean-Inspired", location: "Oakland" },
            { name: "Daytrip Counter", cuisine: "Rotisserie Chicken / American", location: "Oakland" },
            { name: "alaMar Dominican Kitchen", cuisine: "Dominican / Caribbean", location: "Oakland" },
            { name: "Saturn Cafe", cuisine: "Vegetarian / Vegan", location: "Oakland" },
            { name: "Curry Up Now", cuisine: "Indian Street Food", location: "Oakland" },
            { name: "Hummus Republic", cuisine: "Mediterranean", location: "Oakland" },
            { name: "Happy Burrito", cuisine: "Mexican", location: "Oakland" },
            { name: "Maya Halal Taqueria", cuisine: "Halal Mexican", location: "Oakland" },
            { name: "Shan Dong", cuisine: "Chinese", location: "Oakland" },
            { name: "Pho Vy", cuisine: "Vietnamese", location: "Oakland" },
            { name: "Bangkok Garden", cuisine: "Thai", location: "Oakland" },
            { name: "Firebrand Artisan Breads", cuisine: "Bakery / Sandwiches", location: "Oakland" },
            { name: "TrueBurger", cuisine: "Burgers", location: "Oakland" }
        ];

        // ========== GAME STATE ==========
        let restaurants = [...DEFAULT_RESTAURANTS];
        let gameRestaurants = [];
        let currentPhase = 0;
        let player1 = "";
        let player2 = "";
        let currentPlayer = "";
        let selectedRestaurants = [];
        let phase1Selections = [];
        let phase2Selections = [];

        // ========== SCREEN NAVIGATION ==========
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');

            // Handle confirm section visibility
            if (screenId === 'game-screen') {
                document.getElementById('confirm-section').classList.remove('hidden');
            } else {
                document.getElementById('confirm-section').classList.add('hidden');
            }
        }

        function showStartScreen() {
            showScreen('start-screen');
        }

        // ========== PLAYER TRANSITION ANIMATION ==========
        function showPlayerTransition(oldPlayer, newPlayer, callback) {
            const overlay = document.getElementById('player-transition');
            const text = document.getElementById('transition-text');

            // Set initial player and color
            text.textContent = oldPlayer;
            text.style.color = oldPlayer === 'Josh' ? 'var(--josh-color)' : 'var(--lauren-color)';
            overlay.className = 'player-transition active ' + (oldPlayer === 'Josh' ? 'josh-tint' : 'lauren-tint');

            // Flicker off animation
            text.className = 'transition-text flicker-off';

            setTimeout(() => {
                // Switch to new player
                text.textContent = newPlayer;
                text.style.color = newPlayer === 'Josh' ? 'var(--josh-color)' : 'var(--lauren-color)';
                overlay.className = 'player-transition active ' + (newPlayer === 'Josh' ? 'josh-tint' : 'lauren-tint');

                // Flicker on animation
                text.className = 'transition-text flicker-on';

                setTimeout(() => {
                    overlay.classList.remove('active');
                    text.className = 'transition-text';
                    if (callback) callback();
                }, 1000);
            }, 700);
        }

        // ========== GAME LOGIC ==========
        function startGame() {
            // Randomly pick who goes first
            if (Math.random() < 0.5) {
                player1 = "Lauren";
                player2 = "Josh";
            } else {
                player1 = "Josh";
                player2 = "Lauren";
            }

            // Randomly select 20 restaurants
            const shuffled = [...restaurants].sort(() => Math.random() - 0.5);
            gameRestaurants = shuffled.slice(0, Math.min(20, shuffled.length));

            // Reset game state
            currentPhase = 0;
            currentPlayer = player1;
            selectedRestaurants = [];
            phase1Selections = [];
            phase2Selections = [];

            showScreen('game-screen');
            renderGame();
        }

        function renderGame() {
            // Update player display
            const playerDisplay = document.getElementById('player-name-display');
            playerDisplay.textContent = currentPlayer;
            playerDisplay.className = 'player-name-large ' + currentPlayer.toLowerCase();

            // Determine what to show based on phase
            let restaurantsToShow = [];
            let requiredSelections = 0;
            let phaseText = "";

            if (currentPhase === 0) {
                restaurantsToShow = gameRestaurants;
                requiredSelections = 5;
                phaseText = "Pick 5";
            } else if (currentPhase === 1) {
                restaurantsToShow = phase1Selections;
                requiredSelections = 2;
                phaseText = "Pick 2";
            } else if (currentPhase === 2) {
                restaurantsToShow = phase2Selections;
                requiredSelections = 1;
                phaseText = "Pick the Winner";
            }

            document.getElementById('phase-indicator').textContent = phaseText;

            // Update selection status
            const selectionStatus = document.getElementById('selection-status');
            const confirmBtn = document.getElementById('confirm-btn');
            const isComplete = selectedRestaurants.length === requiredSelections;

            selectionStatus.textContent = `${selectedRestaurants.length} of ${requiredSelections} selected`;
            selectionStatus.className = 'selection-status' + (isComplete ? ' complete' : '');

            confirmBtn.disabled = !isComplete;
            confirmBtn.textContent = currentPhase === 2 ? "Reveal Winner" : "Confirm Selection";

            // Render restaurant cards with new hierarchy
            const grid = document.getElementById('restaurant-grid');
            grid.innerHTML = restaurantsToShow.map((r, index) => {
                const isSelected = selectedRestaurants.includes(index);
                const isDisabled = !isSelected && selectedRestaurants.length >= requiredSelections;
                return `
                    <div class="restaurant-card ${isSelected ? 'selected' : ''} ${isDisabled ? 'disabled' : ''}"
                         onclick="toggleSelection(${index}, ${requiredSelections})">
                        <div class="restaurant-cuisine">${r.cuisine}</div>
                        <div class="restaurant-name">${r.name}</div>
                        <div class="restaurant-location">${r.location}</div>
                    </div>
                `;
            }).join('');

            // Mark cards as loaded after animation completes
            setTimeout(() => {
                document.querySelectorAll('.restaurant-card').forEach(card => {
                    card.classList.add('loaded');
                });
            }, 1200);
        }

        function toggleSelection(index, maxSelections) {
            const pos = selectedRestaurants.indexOf(index);
            if (pos > -1) {
                selectedRestaurants.splice(pos, 1);
            } else if (selectedRestaurants.length < maxSelections) {
                selectedRestaurants.push(index);
            }

            // Auto-reveal winner on final phase
            if (currentPhase === 2 && selectedRestaurants.length === 1) {
                const winner = phase2Selections[selectedRestaurants[0]];
                setTimeout(() => showWinner(winner), 300);
                return;
            }

            // Update card states without re-rendering
            updateCardStates(maxSelections);
        }

        function updateCardStates(requiredSelections) {
            const cards = document.querySelectorAll('.restaurant-card');
            const isComplete = selectedRestaurants.length === requiredSelections;

            cards.forEach((card, index) => {
                const isSelected = selectedRestaurants.includes(index);
                const isDisabled = !isSelected && selectedRestaurants.length >= requiredSelections;

                card.classList.toggle('selected', isSelected);
                card.classList.toggle('disabled', isDisabled);
            });

            // Update selection status
            const selectionStatus = document.getElementById('selection-status');
            const confirmBtn = document.getElementById('confirm-btn');

            selectionStatus.textContent = `${selectedRestaurants.length} of ${requiredSelections} selected`;
            selectionStatus.className = 'selection-status' + (isComplete ? ' complete' : '');

            confirmBtn.disabled = !isComplete;
        }

        function confirmSelection() {
            if (currentPhase === 0) {
                phase1Selections = selectedRestaurants.map(i => gameRestaurants[i]);
                const oldPlayer = currentPlayer;
                currentPlayer = player2;
                currentPhase = 1;
                selectedRestaurants = [];

                showPlayerTransition(oldPlayer, currentPlayer, () => {
                    renderGame();
                });
            } else if (currentPhase === 1) {
                phase2Selections = selectedRestaurants.map(i => phase1Selections[i]);
                const oldPlayer = currentPlayer;
                currentPlayer = player1;
                currentPhase = 2;
                selectedRestaurants = [];

                showPlayerTransition(oldPlayer, currentPlayer, () => {
                    renderGame();
                });
            } else if (currentPhase === 2) {
                const winner = phase2Selections[selectedRestaurants[0]];
                showWinner(winner);
            }
        }

        function showWinner(winner) {
            document.getElementById('confirm-section').classList.add('hidden');
            showScreen('winner-screen');

            const winnerName = document.getElementById('winner-name');
            winnerName.textContent = winner.name;
            winnerName.className = 'winner-name flicker';

            document.getElementById('winner-details').textContent =
                `${winner.cuisine} • ${winner.location}`;

            // After flicker animation, switch to pulse
            setTimeout(() => {
                winnerName.className = 'winner-name pulse';
            }, 2000);
        }

    </script>
</body>
